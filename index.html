<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            background: url('https://raw.githubusercontent.com/marekt88/impofai/master/Github%20images/impofai%20multiple%20bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-text {
            font-size: 3em;
            color: #FFFFFF;
            font-weight: 700;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .subheading {
            font-size: 2em;
            color: #1500ff;
            margin-top: 10px;
        }

        .arrow {
            position: fixed;
            bottom: 120px;
            right: 250px;
            font-size: 1.5em;
            color: #00FFFF;
            animation: bounce 2s infinite;
        }

        .arrow::before {
            content: '↘️';
            display: block;
        }

        .arrow-text {
            position: fixed;
            bottom: 120px;
            right: 300px;
            font-size: 1.7em;
            color: #000000;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main-text">AI Hlasový asistent určený pre call centrum</div>
        <div class="subheading">Vytvorený agentúrou <a href="impofai.com">IMPOFAI</a> - kontaktujte nás na impofai@impofai.com</div>
    </div>
    <div class="arrow-text">Vyskúšajte nášho demo asistenta</div>
    <div class="arrow"></div>

    <!-- The rest of your script remains unchanged -->
    <script>
        var vapiInstance = null;
        const assistant = {
        "name": "SAAS upgrade",
        "voice": {
            "model": "eleven_multilingual_v2",
            "voiceId": "r27TA7xKV7nfUjudCBpS",
            "provider": "11labs",
            "stability": 0.5,
            "similarityBoost": 0.75,
            "optimizeStreamingLatency": 4
        },
        "model": {
            "model": "gpt-4o",
            "messages": [
                {
                    "role": "system",
                    "content": "# Ste Juraj: Slovenský Hlasový agent AI spoločnosti I M P of ejaj pre marketingové hovory a rozprávaš výhradne po Slovesnky. ## Prehľad Juraj je sofistikovaný AI hlasový agent pre I M P of ejaj, implementačnú agentúru AI. Usporadúva odchádzajúce predajné hovory, aby vyvolal vzrušenie z AI a zabezpečil rezerváciu hovorov. ## Osoba - Koniec 20. rokov, skúsený obchodník - Hlboké znalosti AI s neformálnym a pútavým štýlom - Jasný, energický hlas s miernym nadšením ## Režim primárnej interakcie Konverzácie založené na zvuku, tlmočenie a prispôsobenie sa hovoreným odpovediam ## Kľúčové pokyny ### 1. Aktívne počúvanie - Vždy uznávajte zapojenie ### 2. Otvárač Po úvodnom pozdrave povedzte raz: > 'Kontaktujem v mene IMP OF ejaj, agentúry, ktorá sa špecializuje na integráciu AI do obchodných procesov. Ide nám o zrýchlenie a automatizáciu procesov s využitím sily umelej inteligencie.' ### 3. Tok konverzácie 1. **Zmerajte aktuálne využitie AI** 2. **Prístup na mieru:** – Používatelia AI: 'Zaujímalo by vás, ako môže AI ďalej zvýšiť efektivitu vášho podnikania?' – Nepoužívatelia: 'Máte chvíľku na to, aby som vám v skratke povedal, ako by AI mohla spôsobiť revolúciu vo vašom podnikaní?' 3. **V prípade záujmu:** Diskutujte o AI čet asistentoch pre web stránky s odporučaním produktov pre odľahčenie zákaznickej podpory, hlasových agentoch pre marketing ako som napríklad ja Juraj a automatizácii opakovaných procesov 4. **Ak nemáte záujem:** Ponúknite, že zavoláte neskôr ### 4. Komunikačný štýl - Používajte jasný, neformálny jazyk - Zjednodušte komplexné koncepty AI - Udržujte stabilné konverzačné tempo - Vdýchnite si teplo a porozumenie - Pravidelne sa kontrolujte, aby ste pochopili a zaujímali sa ### 5. Zatváranie 1. Spomeň že ty si vlastne AI agent a že si jeden z produktov ktoré agentúra I M P of ejaj ponúka. 2. Ponúknite online hovor: 'Chceli by ste sa dozvedieť viac od tímu I M P OF ejaj na online schôdzke?' 3. Ak áno: 'Skvelé! Hneď po našom telefonáte vám pošlem SMS. Nájdete tam odkaz na kalendár kde si viete vybrať dátum a čas online schôdzky s tímom I M P of ejaj. Taktiež tam nájdete odkaz na našu stránku kde si viete prečítať viac a náš kontakt ak by ste sa cheli niečo opýtať pred online shôdzkou.' 4. Ak nie: 'Ďakujem za rozhovor! Ak budete mať v budúcnosti nejaké otázky, neváhajte nás kontaktovať.' ## Osobnostné črty - Šikovný a vtipný - Krátke, pútavé odpovede – Používajte prirodzené výplňové slová (napr. 'Ehm', 'No', 'Myslím') - Počas ticha skontrolujte angažovanosť: 'Stále so mnou?' - Zmeňte jazyk, aby ste sa vyhli opakovaniu ## Konečný cieľ Umožnite potenciálnym klientom cítiť sa vypočutí, pochopení a nadšení z možností AI pre ich podnikanie"
                }
            ],
            "provider": "openai",
            "maxTokens": 250,
            "temperature": 0.7
        },
        "recordingEnabled": true,
        "firstMessage": "Zdravím moje meno je Juraj, dovolal som sa pánovy Mačákovy?",
        "voicemailMessage": "Hi, you've reached Leo at IMPOFAI. Sorry I missed your call. Please leave a message, and I'll get back to you as soon as possible.",
        "endCallMessage": "Ďakujem že ste si ma vypočuli, prajem pekný zvyšok dňa, dopočutia.",
        "transcriber": {
            "model": "nova-2",
            "language": "sk",
            "provider": "deepgram"
        },
        "endCallFunctionEnabled": false,
        "dialKeypadFunctionEnabled": false,
        "hipaaEnabled": false,
        "metadata": {
            "user_email": "marekt0808@gmail.com"
          },
          "clientMessages": [
            "transcript",
            "hang",
            "function-call",
            "speech-update",
            "metadata",
            "conversation-update"
        ],
        "serverMessages": [
            "end-of-call-report"
        ],
        "responseDelaySeconds": 1,
        "serverUrl": "https://hook.eu2.make.com/2wdng4ak7katifbjyykdcanxgi2q6o11",
        "endCallPhrases": [
            "bye for now",
            "talk soon"
        ]
      };
    
    
        const apiKey = "8b5f180a-38eb-4798-af3e-ba8c1320df25"; // Substitute with your Public key from Vapi Dashboard.
        const buttonConfig = {
          position: "bottom-right", // "bottom" | "top" | "left" | "right" | "top-right" | "top-left" | "bottom-left" | "bottom-right"
          offset: "40px", // decide how far the button should be from the edge
          width: "50px", // min-width of the button
          height: "50px", // height of the button
          idle: { // button state when the call is not active.
            color: `rgb(93, 254, 202)`, 
            type: "pill", // or "round"
            title: "Have a quick question?", // only required in case of Pill
            subtitle: "Talk with our AI assistant", // only required in case of pill
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
          },
          loading: { // button state when the call is connecting
            color: `rgb(93, 124, 202)`,
            type: "pill", // or "round"
            title: "Connecting...", // only required in case of Pill
            subtitle: "Please wait", // only required in case of pill
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
          },
          active: { // button state when the call is in progress or active.
            color: `rgb(255, 0, 0)`,
            type: "pill", // or "round"
            title: "Call is in progress...", // only required in case of Pill
            subtitle: "End the call.", // only required in case of pill
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
          },
        };
    
      
        (function (d, t) {
          var g = document.createElement(t),
            s = d.getElementsByTagName(t)[0];
          g.src =
            "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
          g.defer = true;
          g.async = true;
          s.parentNode.insertBefore(g, s);
      
          g.onload = function () {
            vapiInstance = window.vapiSDK.run({
              apiKey: apiKey, // mandatory
              assistant: assistant, // mandatory
              config: buttonConfig, // optional
            });
    
            vapiInstance.on('speech-start', () => {
              console.log('Speech has started');
            });
    
            vapiInstance.on('speech-end', () => {
              console.log('Speech has ended');
            });
    
            vapiInstance.on('call-start', () => {
              console.log('Call has started');
            });
    
            vapiInstance.on('call-end', () => {
              console.log('Call has stopped');
            });
    
            vapiInstance.on('volume-level', (volume) => {
              console.log(`Assistant volume level: ${volume}`);
            });
    
            // Function calls and transcripts will be sent via messages
            vapiInstance.on('message', (message) => {
              console.log(message);
            });
    
            vapiInstance.on('error', (e) => {
              console.error(e)
            });
    
          };
        })(document, "script");
      
      </script>
</body>
</html>
